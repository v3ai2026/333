version: '3.8'

services:
  # 端点 1: MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: modastudio-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: modastudio
      MYSQL_USER: modastudio
      MYSQL_PASSWORD: modastudio123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./magicai.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 端点 2: Laravel 前端服务
  laravel:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: modastudio-web
    environment:
      APP_KEY: ${APP_KEY:-base64:7ZwsOPeE2Y/9hF2K3L4M5N6O7P8Q9R0S1T2U3V4W=}
      APP_DEBUG: "true"
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: modastudio
      DB_USERNAME: modastudio
      DB_PASSWORD: modastudio123
      VERTEX_AI_BACKEND_URL: http://python-backend:8080
    ports:
      - "8000:80"
    volumes:
      - ./server:/app
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "
      composer install &&
      php artisan key:generate --force &&
      php artisan migrate --force &&
      php artisan db:seed --force &&
      php artisan serve --host=0.0.0.0 --port=80
      "

  # 端点 3: Python 后端服务
  python-backend:
    build:
      context: ./backend-service
      dockerfile: Dockerfile
    container_name: modastudio-python
    environment:
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-gen-lang-client-0654563230}
      GCP_REGION: us-central1
      MODEL_ID: gemini-2.0-flash
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend-service:/app
    command: python app.py

  # 端点 4: Redis 缓存（可选但推荐）
  redis:
    image: redis:7-alpine
    container_name: modastudio-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 端点 5: Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: modastudio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./server/public:/app/public:ro
    depends_on:
      - laravel
      - python-backend
    command: nginx -g 'daemon off;'

volumes:
  mysql_data:
  redis_data:

networks:
  default:
    name: modastudio-network
