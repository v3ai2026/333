version: '3.8'

services:
  # ===== 端点 1️⃣ : MySQL 主数据库 =====
  mysql:
    image: mysql:8.0
    container_name: modastudio-db-primary
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: modastudio
      MYSQL_USER: modastudio
      MYSQL_PASSWORD: modastudio123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./magicai.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== 端点 2️⃣ : Redis 缓存服务 =====
  redis:
    image: redis:7-alpine
    container_name: modastudio-cache
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== 端点 3️⃣ : Laravel Web 服务 =====
  laravel:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: modastudio-web
    environment:
      APP_NAME: "moda.STUDIO"
      APP_KEY: ${APP_KEY:-base64:7ZwsOPeE2Y/9hF2K3L4M5N6O7P8Q9R0S1T2U3V4W=}
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: modastudio
      DB_USERNAME: modastudio
      DB_PASSWORD: modastudio123
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: redis123
      VERTEX_AI_BACKEND_URL: http://python-backend:8080
    ports:
      - "8000:80"
    volumes:
      - ./server:/app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
      composer install &&
      php artisan key:generate --force &&
      php artisan migrate --force &&
      php artisan db:seed --force &&
      php artisan serve --host=0.0.0.0 --port=80
      "
    networks:
      - modastudio

  # ===== 端点 4️⃣ : Python AI 后端 =====
  python-backend:
    build:
      context: ./backend-service
      dockerfile: Dockerfile
    container_name: modastudio-ai
    environment:
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-gen-lang-client-0654563230}
      GCP_REGION: us-central1
      MODEL_ID: gemini-2.0-flash
      PORT: 8080
      REDIS_HOST: redis
      REDIS_PASSWORD: redis123
    ports:
      - "8080:8080"
    volumes:
      - ./backend-service:/app
    depends_on:
      - redis
    command: python app.py
    networks:
      - modastudio

  # ===== 端点 5️⃣ : Nginx 反向代理 =====
  nginx:
    image: nginx:alpine
    container_name: modastudio-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./server/public:/app/public:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - laravel
      - python-backend
    networks:
      - modastudio
    command: nginx -g 'daemon off;'

  # ===== 端点 6️⃣ : Prometheus 监控 =====
  prometheus:
    image: prom/prometheus:latest
    container_name: modastudio-metrics
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - modastudio

  # ===== 端点 7️⃣ : Grafana 可视化 =====
  grafana:
    image: grafana/grafana:latest
    container_name: modastudio-dashboard
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - modastudio

  # ===== 端点 8️⃣ : Queue Worker 后台工作 =====
  queue-worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: modastudio-worker
    environment:
      APP_NAME: "moda.STUDIO"
      APP_KEY: ${APP_KEY:-base64:7ZwsOPeE2Y/9hF2K3L4M5N6O7P8Q9R0S1T2U3V4W=}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: modastudio
      DB_USERNAME: modastudio
      DB_PASSWORD: modastudio123
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: redis123
    volumes:
      - ./server:/app
    depends_on:
      - laravel
      - redis
    command: php artisan queue:work --sleep=3 --tries=3
    networks:
      - modastudio
    restart: always

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  modastudio:
    driver: bridge
